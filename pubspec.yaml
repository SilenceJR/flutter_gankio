name: flutter_gankio
description: A new Flutter project.

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# In Android, build-name is used as versionName while build-number used as versionCode.
# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# In iOS, build-name is used as CFBundleShortVersionString while build-number used as CFBundleVersion.
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2

  #Dart的功能强大的Http客户端，支持拦截器，全局配置，FormData，请求取消，文件下载，超时等。
  #[https://dart-pub.mirrors.sjtug.sjtu.edu.cn/packages/dio]
  dio: ^3.0.4

  #一个特别适用于抖动的dio转换器，通过它可以使用[compute]功能在后台进行json解码。
  #通过实践经验，我们发现尽管使用compute可以使任务在后台继续进行，但这可能会导致任务执行缓慢。
  #[https://github.com/flutterchina/dio_flutter_transformer]
  dio_flutter_transformer: ^3.0.2

  #flustars依赖于Dart常用工具类库common_utils,以及对其他第三方库封装，致力于为大家分享简单易用工具类。
  #如果你有好的工具类欢迎PR. 目前包含SharedPreferences Util, Screen Util, Directory Util, Widget Util。
  #[https://dart-pub.mirrors.sjtug.sjtu.edu.cn/packages/flustars]
  flustars: ^0.2.6+1

  #用于在移动平台中启动URL。支持iOS和Android。
  #[https://dart-pub.mirrors.sjtug.sjtu.edu.cn/packages/url_launcher#-readme-tab-]
  url_launcher: ^5.2.5

  #依赖项注入（DI）和状态管理之间的混合，使用用于小部件的小部件构建。
  #它故意将小部件用于DI /状态管理，而不是仅使用dart类Stream。原因是，小部件非常简单，但功能强大且可扩展。
  #[https://dart-pub.mirrors.sjtug.sjtu.edu.cn/packages/provider]
  provider: ^3.1.0+1

  #屏幕适配
  flutter_screenutil: ^0.6.0

  #showToast
  oktoast: ^2.2.0

  #显示来自互联网的图像并将其保存在缓存目录中。
  #[https://dart-pub.mirrors.sjtug.sjtu.edu.cn/packages/cached_network_image:]
  cached_network_image: ^1.1.2+1

  # 路由框架 https://github.com/theyakka/fluro
  fluro: ^1.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter


